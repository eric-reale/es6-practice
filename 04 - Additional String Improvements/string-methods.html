<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

// .startsWith()
const checkCourse = course.startsWith('RFB')

// .endsWith()
accountNumber.endsWith('RT');
accountNumber.endsWith('RT', 11) // checks first 11 numbers

// .includes()
flightNumber.includes('AC'); // case sensitive

// .repeat()
const repeatThisWord = 'repeat';
repeatThisWord.repeat(10);
// 'repeatrepeatrepeatrepeatrepeatrepeatrepeatrepeatrepeatrepeatrepeat'

function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}

// ^ results in them being left-aligned cleanly

console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
